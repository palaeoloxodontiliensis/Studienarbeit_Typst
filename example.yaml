  container-title: Rust By Example
  URL: https://doc.rust-lang.org/rust-by-example/flow_control/match/destructuring.html
  accessed: 2025-09-02
  note: >
    Demonstrates how to destructure different Data Types for use in match control flow elements.

rust-reference-match-expr:
  type: web
  author:
    - The Rust Project
  title: Match expressions
  container-title: The Rust Reference
  URL: https://doc.rust-lang.org/stable/reference/expressions/match-expr.html
  accessed: 2025-09-02
  note: >
    Provides detailed information on the syntax and semantics of match expressions in Rust.
    Covers topics such as scrutinee expressions, pattern matching, match guards, and binding modes.

