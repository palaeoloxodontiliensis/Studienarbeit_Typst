logpai2019:
  type: article
  title: "Tools and Benchmarks for Automated Log Parsing"
  author:
    - "Zhu, Jieming"
    - "He, Shilin"
    - "Liu, Jinyang"
    - "He, Pinjia"
    - "Xie, Qi"
    - "Zheng, Zibin"
    - "Lyu, Michael R."
  date: 2019
  event: "IEEE/ACM 41st International Conference on Software Engineering: Software Engineering in Practice (ICSE-SEIP)"
  pages: "121-130"
  publisher: "IEEE / ACM"
  doi: "10.1109/ICSE-SEIP.2019.00021"
  url: "https://dl.acm.org/doi/10.1109/ICSE-SEIP.2019.00021"
  abstract: >
    Logs are imperative in development and maintenance of software systems, but their
    unstructured nature and explosive volume pose challenges. This paper presents a
    comprehensive evaluation of 13 automated log parsers over 16 real-world datasets
    spanning distributed systems, supercomputers, operating systems, mobile systems,
    server applications, and standalone software. The authors report results on accuracy,
    robustness, and efficiency, and release the tools, datasets, and benchmarks for reuse.
  keywords:
    - "log parsing"
    - "benchmark"
    - "log analysis"
    - "LogPAI"
  note: "Paper and artifacts (tools/datasets) released by the LogPAI project."

iso25010-2011:
  type: legislation
  title: "Systems and software engineering — Systems and software Quality Requirements and Evaluation (SQuaRE) — System and software quality models"
  author:
    - "International Organization for Standardization"
    - "International Electrotechnical Commission"
  date: 2011
  publisher: "ISO/IEC"
  number: "ISO/IEC 25010:2011"
  url: "https://www.iso.org/standard/35733.html"
  abstract: >
    ISO/IEC 25010:2011 defines a quality in use model composed of five characteristics
    and a product quality model composed of eight characteristics. Each characteristic
    is further subdivided into sub-characteristics that can be used to specify quality
    requirements and to evaluate the quality of software products.
  keywords:
    - "software quality"
    - "quality models"
    - "SQuaRE"
    - "ISO/IEC 25010"
  note: "Part of the ISO/IEC 25000 SQuaRE series of standards."

