guards-rust:
  type: web
  title: Guards
  author:
    - The Rust Project
  container-title: Rust By Example
  URL: https://doc.rust-lang.org/rust-by-example/flow_control/match/guard.html
  accessed: 2025-09-02
  note: >
    Demonstrates how to use match guards in Rust to filter match arms based on conditions.
    Includes examples with enums and tuples, and notes on pattern coverage.

binding-rust:
  type: web
  title: Binding
  author:
    - The Rust Project
  container-title: Rust By Example
  URL: https://doc.rust-lang.org/rust-by-example/flow_control/match/binding.html
  accessed: 2025-09-02
  note: >
    Demonstrates how to use the `@` sigil in `match` expressions to bind values to names.
    Includes examples with ranges and enums, and notes on pattern coverage.

destructuring-rust:
  type: web
  title: Destructuring
  author:
